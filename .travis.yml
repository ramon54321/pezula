sudo: required
language: javascript
before_install:
- openssl aes-256-cbc -K $encrypted_502e7d9c4880_key -iv $encrypted_502e7d9c4880_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
script:
- docker build -t pezula .
after_success:
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- docker tag pezula ramon54321/pezula
- docker push ramon54321/pezula
- ssh-keyscan -t rsa -H 137.74.197.11 >> ~/.ssh/known_hosts
- ssh root@137.74.197.11 sh ./script.sh
env:
  global:
  - secure: 
  - secure: 
